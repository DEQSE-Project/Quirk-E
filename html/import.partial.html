<div id="import-div" style="display:none;">
    <div id="import-overlay" style="position:fixed; left: 0; top: 0; height: 100vh; width: 100vw; background: rgba(0, 0, 0, 0.7);">
    </div>
    <div style="position: absolute; top: 20px; left: 50px; padding: 20px; background-color: white; border: 1px solid black;">
              <strong>Import circuit</strong> - Select a format to import circuit from.
        <div style="margin: 10px 0 0 20px;">
            <select id="import-circuit-type">
                <option value="quirk-json">Quirk-E JSON</option>
                <option value="QASM2.0">QASM 2.0</option>
                <option value="QUIL2.0">QUIL 2.0</option>
                <option value="Qobj">Qiskit Qobj</option>
                <option value="IONQ">IONQ (JSON)</option>
            </select>
            <br>
            <textarea tabindex="104" id="import-circuit-textarea" style="overflow:auto; resize: none; width:600px; height:60px; border: 1px solid black; padding:5px;"></textarea>
            <br>
            <button tabindex="103" id="import-circuit-button">Import circuit</button>
            <br>
            <span style="color: red; display: none;" id="import-error-message">Ran into an error while importing. Check developer console for details.</span>
            <strong>Warning</strong> - Imported circuit will override your current circuit.
        </div>
    </div>
</div>
